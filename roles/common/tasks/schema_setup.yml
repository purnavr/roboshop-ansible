- name: mongodb with condition
  when: schema_type == "mongo"
  block:
    - name: copy mongodb repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongo-org
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: installed

    - name: load schema
      ansible.builtin.shell:
        mongo --host mongodb.roboz.online </app/schema/catalogue.js


- name: mysql with condition
  when: schema_type == "mysql"
  block:
    - name: install mysql
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: load the schema
      ansible.builtin.shell:
        mysql -h mysql.roboz.online -uroot -pRoboShop@1 < /app/schema/shipping.sql








