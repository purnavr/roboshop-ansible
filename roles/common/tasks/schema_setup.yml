- name: mongodb with condition
  when: schema_type == "mongo"
  block:
    - name: copy mongodb repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d

    - name: install mongo-org
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: installed

    - name: Download MONGODB PEM File
      get_url:
        url: https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
        dest: /app/global-bundle.pem

    - name: load schema
      ansible.builtin.shell:
        mongo --ssl --host dev-docdb.cluster-clarhbmazh1y.us-east-1.docdb.amazonaws.com:27017 --sslCAFile /app/rds-combined-ca-bundle.pem --username admin1 --password RoboShop1 </app/schema/{{component}}.js





- name: mysql with condition
  when: schema_type == "mysql"
  block:
    - name: install mysql
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: load the schema
      ansible.builtin.shell:
        mysql --host {{ lookup('amazon.aws.aws_ssm', '{{env}}.rds.endpoint', region='us-east-1' ) }} -u{{ lookup('amazon.aws.aws_ssm', '{{env}}.rds.user', region='us-east-1' ) }} -p{{ lookup('amazon.aws.aws_ssm', '{{env}}.rds.pass', region='us-east-1' ) }} < /app/schema/{{component}}.sql








