- name: copy
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d

- name: disable mysql
  ansible.builtin.shell:
    dnf module disable mysql -y

- name: install mysql
  ansible.builtin.dnf:
    name: mysql-community-server
    state: installed

- name: start mysql
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: set password
  ansible.builtin.shell:
    mysql_secure_installation --set-root-pass RoboShop@1
  ignore_errors: yes



